<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>NHL Roadie</title>
  <!-- styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <nav class="navbar navbar-default" ng-controller="mainController as main">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="btn btn-default navbar-btn" ui-sref="login">Sign in</button>
      <!-- <button type="button" class="btn btn-default navbar-btn" ui-sref="register">Register</button> -->
      <p class="navbar-text navbar-right">Signed in as: {{ main.currentUser.username }} </a></p>
      <button type="button" class="btn btn-default navbar-btn" ui-sref="home">Home</button>
      <button type="button" class="btn btn-default navbar-btn" ui-sref="profile">My Profile</button>
      <button type="button" class="btn btn-default navbar-btn" ui-sref="arenas">Arena</button>
      </a>
    </div>
  </div>
</nav>
  <div class="container" ng-controller="mainController as main">
    <!-- Logged in user: {{ main.currentUser.username }} -->
    <div ui-view></div>
    <div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
              <div class="row">
                <div class="col-sm-6">
                  <img src="/images/arenas/{{selectedArena.image}}" class="modal-image">
                  <h3 class="modal-title">{{ selectedArena.arena }}</h3>
                </div>
                <div class="col-sm-6">
                  <img src="/images/{{selectedArena.teamLogo}}" class="modal-image">
                  <h3 class="modal-title">{{ selectedArena.team }}</h3>
                </div>
              </div>

            </div>
            <div class="modal-body">
              <div class=row>
                <div class="col-sm-6">
                  <ul>
                      <li>{{ selectedArena.location}}</li>
                      <li>Capacity: {{ selectedArena.capacity}}</li>
                      <li>Year Opened: {{ selectedArena.opened}}</li>
                  </ul>
                </div>
                <div class="col-sm-6">
                  <ul>
                    <li><a ng-href="http://{{selectedArena.teamId}}.nhl.com ">{{ selectedArena.team }} Website</a></li>
                    <li><a ng-href="http://{{selectedArena.teamId}}.nhl.com/club/schedule.htm">{{ selectedArena.team }} Schedule</a></li>
                    <li><a ng-href="http://{{selectedArena.teamId}}.nhl.com/club/roster.htm">{{ selectedArena.team }} Roster</a></li>
                  </ul>
                </div>
              </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
            </div>
        </script>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>
  </div>

  <script src="js/angular.js"></script>
  <script src="js/angular-ui-router.js"></script>

  <!-- Bootstrap scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.0.js"></script>

  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>






</body>
</html>
